<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<h2>Contact Form</h2>

<form id="contactForm" onsubmit="return validateForm()">
  <label for="name">Name:</label><br>
  <input type="text" id="name" required oninput="validateName(this)">
  <span id="nameError" class="error-message"></span><br>
  
  <label for="email">Email:</label><br>
  <input type="email" id="email" required oninput="validateEmail(this)">
  <span id="emailError" class="error-message"></span><br>
  
  <label for="message">Message:</label><br>
  <textarea id="message" required oninput="validateMessage(this)"></textarea><br>
  <span id="messageError" class="error-message"></span><br><br>
  
  <button type="submit" id="submitButton" class="submitButton" disabled>Submit</button>
  

</form>

<div id="successMessage" style="display: none;" class="success-message">Form submitted successfully!</div>

<script type="module" src="./script.js"></script>

</body>
</html>
